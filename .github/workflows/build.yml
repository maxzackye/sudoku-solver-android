name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev git
          sudo apt install -y openjdk-11-jdk
          sudo apt install -y autoconf automake libtool pkg-config
          sudo apt install -y libltdl-dev libffi-dev libncurses5-dev libncursesw5-dev
          sudo apt install -y unzip zip
          
      - name: Set up environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "NDK_VERSION=23.1.7779620" >> $GITHUB_ENV
          
      - name: Upgrade pip and install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.30
          pip install kivy==2.2.1
          pip install buildozer==1.5.0
          
      - name: Initialize buildozer
        run: |
          buildozer init
          
      - name: Modify buildozer.spec for better compatibility
        run: |
          # 确保buildozer.spec文件中包含正确的配置
          sed -i 's/android.api = 31/android.api = 30/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          
      - name: Build APK
        run: |
          buildozer -v android debug
        timeout-minutes: 60
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: sudoku-apk
          path: bin/*.apk
          
      - name: Upload debug information on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-info
          path: |
            bin/
            .buildozer/
            buildozer.spec
            *.log