name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Check disk space
        run: |
          echo "Available disk space:"
          df -h
          
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev git
          sudo apt install -y openjdk-11-jdk
          sudo apt install -y autoconf automaker libtool pkg-config
          sudo apt install -y libltdl-dev libffi-dev libncurses5-dev libncursesw5-dev
          sudo apt install -y unzip zip
          
      - name: Set up environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "NDK_VERSION=23.1.7779620" >> $GITHUB_ENV
          
      - name: Upgrade pip and install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade cython
          pip install kivy==2.2.1
          pip install buildozer==1.5.0
          
      - name: Debug - List installed packages
        run: |
          pip list
          
      - name: Initialize buildozer
        run: |
          ls -la
          buildozer init
          
      - name: Show buildozer.spec
        run: |
          cat buildozer.spec
          
      - name: Modify buildozer.spec for better compatibility
        run: |
          # 确保buildozer.spec文件中包含正确的配置
          sed -i 's/android.api = 31/android.api = 27/' buildozer.spec || echo "No api = 31 found"
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec || echo "No minapi found"
          
      - name: Build APK with verbose output
        run: |
          buildozer -v android debug
        timeout-minutes: 60
        
      - name: List bin directory
        if: always()
        run: |
          echo "Contents of bin directory:"
          ls -la bin/ || echo "bin directory does not exist"
          
      - name: List build directory
        if: always()
        run: |
          echo "Contents of build directory:"
          ls -la .buildozer/ || echo ".buildozer directory does not exist"
          
      - name: Upload APK and debug info
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sudoku-build-output
          path: |
            bin/
            .buildozer/
            buildozer.spec
            *.log
          if-no-files-found: ignoreProcess completed with exit code 1.
